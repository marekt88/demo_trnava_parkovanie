<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');

        body {
            background: url('https://raw.githubusercontent.com/marekt88/impofai/master/Github%20images/impofai%20multiple%20bg.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Space Grotesk', sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden; /* Consider if you need this if content might exceed viewport with overlay */
            position: relative; /* Needed for potential absolute positioning context, though fixed is used here */
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* This centers content vertically */
            min-height: 100vh; /* Use min-height to ensure it covers viewport even if content is small */
            text-align: center;
            position: relative; /* Needed for z-index stacking */
            z-index: 2; /* Ensure content is above the overlay */
            padding-bottom: 50px; /* Add some padding so text doesn't sit right on the overlay edge */
        }

        .main-text {
            font-size: 3em;
            color: #FFFFFF;
            font-weight: 700;
            padding: 15px 20px 5px 20px; /* Adjusted padding */
            /* Removed background and border-radius from main text as it's now over the overlay */
            /* background-color: rgba(0, 0, 0, 0.5); */
            /* border-radius: 10px; */
            margin-bottom: 5px; /* Space before subheading */
        }

        .subheading {
            font-size: 1.2em; /* Smaller font size */
            color: #FFFFFF; /* White color for visibility */
            margin-top: 5px; /* Small space below main text */
            font-weight: 400;
        }

        .subheading a {
            color: #00FFFF; /* Cyan link color, stands out */
            text-decoration: underline;
        }

        .subheading a:hover {
            text-decoration: none; /* Optional: remove underline on hover */
        }

        /* Removed original arrow styles as they might conflict with the new layout */
        /* .arrow { ... } */

        .arrow-text {
            position: fixed; /* Keep fixed positioning */
            left: 50%;
            bottom: 20px; /* Adjust position relative to the bottom overlay */
            transform: translateX(-50%);
            font-size: 1.5em; /* Adjusted size slightly */
            color: #FFFFFF; /* Changed color to white for better contrast on black */
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.9); /* Adjusted shadow */
            z-index: 3; /* Ensure it's above the overlay and content text potentially */
            width: 90%; /* Prevent text from going edge-to-edge */
            text-align: center;
        }

        /* Removed bounce animation as arrow was removed */
        /* @keyframes bounce { ... } */

        .bottom-overlay {
            position: fixed; /* Fixed position at the bottom of the viewport */
            bottom: 0;
            left: 0; /* Start at left for mobile/tablet */
            width: 100%; /* Full width by default */
            height: 300px;
            background-color: rgba(0, 0, 0, 0.7); /* Black with 70% opacity */
            border-top-left-radius: 20px; /* Rounded top-left corner */
            border-top-right-radius: 20px; /* Rounded top-right corner */
            border-bottom-left-radius: 0; /* Sharp bottom-left corner */
            border-bottom-right-radius: 0; /* Sharp bottom-right corner */
            z-index: 1; /* Place it behind the content (z-index: 2) and arrow-text (z-index: 3) */
            pointer-events: none; /* Allows clicks to go through the overlay to elements behind if needed, though not strictly necessary here */
        }

        /* Media Query for Desktop */
        @media (min-width: 992px) { /* Adjust breakpoint as needed (e.g., 768px for tablets, 992px or 1200px for desktop) */
            .bottom-overlay {
                width: 33.33%; /* 1/3 of screen width */
                left: 50%; /* Position start at center */
                transform: translateX(-50%); /* Shift left by half its width to center it */
            }

             .main-text {
                font-size: 2.5em; /* Slightly smaller on desktop maybe */
            }

            .subheading {
                font-size: 1em;
            }
        }

         /* Media Query for smaller screens if needed */
        @media (max-width: 600px) {
            .main-text {
                font-size: 2em; /* Adjust font size for small mobile */
                padding: 10px 15px 5px 15px;
            }
            .subheading {
                font-size: 1em;
            }
             .arrow-text {
                font-size: 1.2em;
                bottom: 15px;
            }
             .bottom-overlay {
                height: 250px; /* Slightly reduce overlay height on small screens */
             }
        }


    </style>
</head>
<body>

    <!-- Content Wrapper -->
    <div class="content">
        <div class="main-text">Hlasový asistent pre parkovanie v TRNAVE</div>
        <div class="subheading">
            Naša webstránka : <a href="https://www.impofai.com" target="_blank" rel="noopener noreferrer">www.impofai.com</a>
        </div>
        <!-- The arrow text is now positioned fixed globally -->
    </div>

    <!-- Bottom Overlay Background -->
    <div class="bottom-overlay"></div>

    <!-- Arrow Text (positioned fixed, outside the main content flow) -->
    <div class="arrow-text">Vyskúšajte kliknutím na tlačidlo</div>

    <!-- Vapi Script -->
    <script>
      var vapiInstance = null;
      const assistant = "6e06d612-45b9-4f81-99c0-3bb4ec199c1c";
      const apiKey = "8b5f180a-38eb-4798-af3e-ba8c1320df25";
      const buttonConfig = {
          // Vapi likely positions its button using fixed positioning and its own z-index.
          // Ensure its z-index is higher than the overlay (z-index: 1).
          // Vapi's default z-index is usually very high (e.g., 9999), so it should be fine.
          position: "bottom-right", // Example Vapi config, adjust if needed
          // Add other Vapi configurations here if necessary
      };

      (function (d, t) {
        var g = document.createElement(t),
          s = d.getElementsByTagName(t)[0];
        g.src =
          "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
        g.defer = true;
        g.async = true;
        s.parentNode.insertBefore(g, s);

        g.onload = function () {
          // Ensure Vapi is initialized after the DOM is ready or specifically after its container exists if needed
          window.vapiSDK.run({
            apiKey: apiKey,
            assistant: assistant,
            config: buttonConfig,
          }).then(instance => {
            vapiInstance = instance;
            // You might need to manually set a higher z-index for the Vapi button's container
            // if it doesn't automatically appear above the overlay, though it usually does.
            // Example (might need adjustment based on Vapi's actual structure):
            // const vapiButton = document.querySelector('.vapi-button-container-class'); // Find the correct selector
            // if (vapiButton) vapiButton.style.zIndex = '10';
          }).catch(error => {
            console.error("Vapi initialization failed:", error);
          });
        };
      })(document, "script");
    </script>
</body>
</html>
