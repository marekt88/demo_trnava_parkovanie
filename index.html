<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');

        body {
            background: url('https://raw.githubusercontent.com/marekt88/impofai/master/Github%20images/impofai%20multiple%20bg.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Space Grotesk', sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .main-text {
            font-size: 3em;
            color: #FFFFFF;
            font-weight: 700;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        .sub-header {
            font-size: 0.8em; /* Made smaller */
            margin-top: 10px;
        }

        .sub-header a {
            color: white;
            text-decoration: underline;
        }

        .subheading {
            font-size: 2em;
            color: #1500ff;
            margin-top: 10px;
        }

        .arrow {
            position: fixed;
            bottom: 120px;
            right: 250px;
            font-size: 1.5em;
            color: #00FFFF;
            animation: bounce 2s infinite;
            z-index: 2;
        }

        .arrow-text {
            position: absolute;
            left: 50%;
            bottom: 100px;
            transform: translateX(-50%);
            font-size: 1.7em;
            color: #000000;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
            z-index: 2;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="main-text">
            Hlasový asistent pre parkovanie v TRNAVE
            <div class="sub-header">
                Naša webstránka : <a href="https://www.impofai.com" target="_blank">www.impofai.com</a>
            </div>
        </div>
        <div class="subheading"></div>
    </div>
    <div class="arrow-text">Vyskúšajte kliknutím na tlačidlo</div>

    <!-- The rest of your script remains unchanged -->
    <script>
      var vapiInstance = null;
      const assistant = "6e06d612-45b9-4f81-99c0-3bb4ec199c1c";
      const apiKey = "8b5f180a-38eb-4798-af3e-ba8c1320df25";
      const buttonConfig = {}; // Modify this as required
    
      (function (d, t) {
        var g = document.createElement(t),
          s = d.getElementsByTagName(t)[0];
        g.src =
          "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
        g.defer = true;
        g.async = true;
        s.parentNode.insertBefore(g, s);
    
        g.onload = function () {
          vapiInstance = window.vapiSDK.run({
            apiKey: apiKey,
            assistant: assistant,
            config: buttonConfig, // optional
          });
        };
      })(document, "script");
    </script>
</body>
</html>
